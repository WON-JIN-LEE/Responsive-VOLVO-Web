<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing page VOLVO</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- js -->
        <script src="main.js" defer="defer"></script>

        <!-- icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer="defer"></script>
        <script nomodule="nomodule" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer="defer"></script>


    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="nav__logo">VOLVO</div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link">Models</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Brand</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Store</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Experience</a></li>

                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="list-outline"></ion-icon>
                </div>
            </nav>

        </header>

        <main class="main-home">
            <div class="home">
                <h1 class="home__title">VOLVO</h1>
            
            <div class="home__img">
                <img src="img/VOLVO.png" alt="">
            </div>

            <div class="home__information">
                <h2 class="home__subtitle">VOLVO XC90 <br> Mild Hybrid</h2>
                <p class="home__description">Intelligent driver assistance technology proactively detects and helps avoid collisions with other vehicles,
                pedestrians, cyclists and large animals.</p>
            </div>

        <div class="box">
            <div class="box__medium box--dark">
                <ion-icon name="speedometer-outline"class="icon-box"></ion-icon>
                <h3 class="box__medium-title d-inline">5.6</h3>
                <span class="box__medium-description d-block">Sec.</span>
                <spna class="box__medium-detail">0-100 km/h</spna>
            </div>

            <div>
                <div class="box__small box--dark">
                    <ion-icon name="trending-up-outline" class="icon-box icon-box--small"></ion-icon>
                    <h3 class="box__small-title d-inline">316</h3>
                    <span class="box__small-description d-block">km/h</span>
                    <span class="box__small-detail">Top Speed</span>
                </div>
                <div class="box__small box--dark">
                    <ion-icon name="car-sport-outline" class="icon-box icon-box--small"></ion-icon>
                    <h3 class="box__small-title d-inline">4.000</h3>
                    <span class="box__small-description d-block">r.p.m</span>
                    <span class="box__small-detail">Power</span>
                </div>
        </div>
        </div>

        </main>
    </body>
</html>
